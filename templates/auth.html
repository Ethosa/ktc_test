    <style>

          transform: translateY(-2rem);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes show-auth-btn {
        0% {
          transform: translateY(2rem);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes show-auth-form {
        0% {

        }
      }
      #auth-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        background: linear-gradient(indianred, #d5e6f7);
        justify-content: start;
        overflow: hidden;
      }
      #auth {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        height: 100%;
        width: 35%;
        gap: 5rem;
        background-color: #d5e6f7;
        border-top-right-radius: 1rem;
        border-bottom-right-radius: 1rem;
        filter: drop-shadow(0 0 .8rem #00000045);
        animation: show-surface .5s ease-in-out;
      }
      #pswdHelp, #loginHelp {
        opacity: .5;
      }
      #username, #password {
        font-size: x-large;
        width: 100%;
      }
      #exampleInputUsername, #exampleInputPassword {
        font-size: large;
        width: 100%;
      }
      #pswdHelp, #loginHelp {
        font-size: large;
      }
      .btn {
        font-size: large;
        width: 50%;
      }
      p {
        font-size: xx-large;
        font-weight: bold;
      }

      @media (width < 640px) {
        #auth {
          width: 100%;
          height: 100%;
          display: flex;
          border-radius: 0;
          justify-content: space-between;
          animation: none;
          padding-top: 4rem;
          padding-bottom: 1rem;
          animation: show-auth-form .5s ease-in-out;
        }
        #username, #password {
          font-size: xx-large;
          width: 100%;
        }
        #exampleInputUsername, #exampleInputPassword {
          font-size: x-large;
          width: 100%;
        }
        #pswdHelp, #loginHelp {
          font-size: large;
        }
        .btn {
          width: 100% !important;
          font-size: x-large;
          animation: show-auth-btn .5s ease-in-out;
        }
        p {
          font-size: xx-large;
          font-weight: bold;
          animation: show-auth .5s ease-in-out;
        }
      }
    </style>
  </head>
  <body>
    <div id="auth-container">

    <script>
      async function handle() {
        let username = document.getElementById("exampleInputUsername").value;
        let password = document.getElementById("exampleInputPassword").value;
        if (username === '' || password === '') {
          alert("–í—ã –¥–æ–ª–∂–Ω—ã –≤–≤–µ—Å—Ç–∏ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å");
          return;
        }
        const result = await fetch(
          `/auth?username=${username}&password=${password}`,
          {
            method: 'POST'
          }
        )
        const response = await result.json();
        if (response.response === 'success') {
          document.location.replace('/profile');
        } else {
          alert(response.message);
        }
      }
    </script>
