<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>
      Авторизация
    </title>
    <style>
      #auth {
        width: 100vw;
        height: 100vh;
        background-color: aliceblue;
        border-radius: .1rem;
      }
      :root {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="auth" class="container-fluid">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" id="username">Логин</label>
        <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="loginHelp">
        <div id="loginHelp" class="form-text">Введите логин.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" id="password">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button class="btn btn-primary" onclick="handle()">Войти</button>
    </div>
    <script>
      async function handle() {
        let username = document.getElementById("exampleInputUsername").value;
        let password = document.getElementById("exampleInputPassword1").value;
        if (username === '' && password === '') {
          aler("Вы должны ввести логин и пароль");
          return;
        }
        const result = await fetch(
          `http://localhost:5000/auth?username=${username}&password=${password}`,
          {
            method: 'POST'
          }
        )
        const response = await result.json();
        if (response.response === 'success') {
          document.location.href = 'http://localhost:5000/profile';
        }
      }
    </script>
  </body>
</html>
